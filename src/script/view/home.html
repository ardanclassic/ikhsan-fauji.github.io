<section id="next-match">
  <div class="row container">
    <div class="col s12">
      <div class="card linear-primary">
        <div class="card-content">
          <div class="row">
            <div class="col s12 title">
              <h4>Next Match</h4>
            </div>

            <div class="left-club">
              <img src="./images/team_logo.svg" alt="Arsenal">
              <h4>Home Team</h4>
            </div>

            <div id="clock" class="match-time">
              <span id="days">0</span> :
              <span id="hours">0</span> :
              <span id="minutes">0</span> :
              <span id="seconds">0</span>
            </div>

            <div class="right-club">
              <h4>Away Team</h4>
              <img src="./images/team_logo.svg" alt="Arsenal">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="schedule-lineup">
  <div class="row container">
    <div class="col s12 m12">
      <h2 class="section-title">Line Up</h2>
    </div>
    <div class="col s12 m12">
      <table class="responsive-table">
        <thead>
          <tr>
              <th>Position</th>
              <th>Club</th>
              <th>Played</th>
              <th>Won</th>
              <th>Draw</th>
              <th>Lost</th>
              <th>Points</th>
          </tr>
        </thead>

        <tbody id="line-up">
          <tr>
            <td id="data-not-found" colspan="6" style="text-align: center;">Data Tidak Tersedia</td>
            <td id="data-process" colspan="6" style="text-align: center; display: none;">Sedang mengambil data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
